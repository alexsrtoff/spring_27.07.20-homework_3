<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>GeekBrains - FORM</title>
    </head>
    <body>
        <h1>Форма отправки данных</h1>
        <form action="#" th:action="@{/students}" method="POST" th:object="${student}">
            First Name: <input type="text" name="id" class="form-control" placeholder="ID">
            <br>
            Last Name: <input type="text" name="name" class="form-control" placeholder="Имя">
            <br>
            e-mail: <input type="text" name="score" placeholder="оценка" />
            <br>
            <button type="submit">Отправить</button>
        </form>

    <h2>Список студентов</h2>
        <table border="1">
            <tr>
                <th>name</th>
                <th>surname</th>
                <th>graduated</th>
            </tr>
            <tr th:each="student : ${students}">
                <td th:text="${student.name}"></td>
                <td th:text="*{student.surname}"></td>
                <td th:text="*{student.graduated}"></td>

            </tr>
        </table>

        <h2>Список преподавателей</h2>
        <table border="1">
            <tr>
                <th>name</th>
                <th>surname</th>
                <th>isWorking</th>
            </tr>
            <tr th:each="tutor : ${tutors}">
                <td th:text="${tutor.name}" ></td>
                <td th:text="${tutor.surname}" ></td>
                <td th:text="${tutor.isWorking()}" ></td>
            </tr>
        </table>


    </body>
</html>
